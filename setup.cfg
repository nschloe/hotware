[metadata]
name = hotware
version = 0.1.1
author = Nico SchlÃ¶mer
email = nico.schloemer@gmail.com
description = Software popularity graphs
url = https://github.com/nschloe/hotware
project_urls =
    Code=https://github.com/nschloe/hotware
    Issues=https://github.com/nschloe/hotware/issues
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3
platforms = any
classifiers =
    Development Status :: 4 - Beta
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Utilities

[options]
packages = find:
# importlib_metadata can be removed when we support Python 3.8+ only
install_requires =
    cleanplotlib
    importlib_metadata
    matplotlib
    requests
python_requires = >=3.6
setup_requires =
    setuptools>=42
    wheel

[options.entry_points]
console_scripts =
    hotware-gh-star-history = hotware.cli:star_history
    hotware-so-tag-history = hotware.cli:tag_history
